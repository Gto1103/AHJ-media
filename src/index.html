<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Media</title>
</head>
<body>
	<div class="container">
        <div class="main">
            <span class="title">Записки</span>
            <div class="messages"></div>
            <textarea class="textarea add-tasks-control" placeholder="Для отправки сообщения нажмите <Enter>"></textarea>
        </div>
        <div class="modal hidden">
            <div class="modal-body">
                <div class="popup-content">
                <p class="error-title">Что то пошло не так.</p>
                <p class="error-message">К сожалению, нам не удалось определить ваше местоположение.
                Пожалуйста, разрешите использование геолокации в браузере или укажите координаты вручную.</p>
                <p class="error-example">Пример ввода: 41.40338, 2.17403</p>
                <input class="popup-text">
                    <div class="popup-button">
                    <button class="button cancel">Отмена</button>
                    <button class="button ok">Оk</button>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
